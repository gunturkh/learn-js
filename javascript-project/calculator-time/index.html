<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>

<body>
    <div class="container">

        <div class="row justify-content-center">
            <h1 class="text-center">Calculator Time</h1>
        </div>

        <form>
            <div class="row justify-content-center">

                <div class="form-group">
                    <label for="hour-form">Hour</label>
                    <input type="number" class="form-control" id="hour" placeholder="Hour">
                </div>

                <div class="form-group">
                    <label for="minute-form">Minute</label>
                    <input type="number" class="form-control" id="minute" placeholder="Minute">
                </div>

                <div class="form-group">
                    <label for="second-form">Second</label>
                    <input type="number" class="form-control" id="second" placeholder="Second">
                </div>

            </div>

            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary">=</button>
            </div>

            <div class="row justify-content-center">
                <div class="form-group">
                    <label for="result-in-second-form">Hour</label>
                    <input type="number" class="form-control" id="result-in-second" placeholder="Result in second">
                </div>
            </div>
        </form>
    </div>




    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</body>

</html>
